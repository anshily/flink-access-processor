# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/access_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.flinkmonitorbackend.entity
mybatis.configuration.map-underscore-to-camel-case=true

# Jackson配置
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# 日志配置
logging.level.com.example.flinkmonitorbackend=debug
logging.level.org.mybatis=debug

# 服务器配置
server.port=8082
server.servlet.context-path=/api